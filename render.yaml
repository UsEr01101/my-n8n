services:
  - type: web
    name: my-n8n
    plan: free
    region: frankfurt
    env: docker
    buildCommand: |
      npm install -g n8n
    startCommand: |
      n8n start --port $PORT --no-cache
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: MySecurePass123
      - key: NODE_ENV
        value: production
      - key: WEB_CONCURRENCY
        value: "1"
